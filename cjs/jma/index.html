<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JMA Earth Video</title>
    <style>
    
    html, body, video {
        margin: 0;
        max-height: 99vh;
        background: black;
    }
    
    video {
        width:  100% !important;
        height: auto !important;
    }

    </style>
</head>
<body>
    <video controls autoplay loop muted ontimeupdate="seamless_vid(this)">
        <source id="jma" src="jma.mp4" type="video/mp4">
            Your browser does not support .mp4 HTML5 video tags
    </video>
    <script>
        function seamless_vid(e) {
            console.log(e.currentTime);
            if (e.currentTime >= 4.445) {
                e.currentTime = 0;
            }
        }
    </script>
</body>
</html>
